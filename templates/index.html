<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>ÖZCAN OTO PRO | YEDEKLEME MERKEZİ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; background: #f8fafc; display: flex; margin: 0; }
        #login-screen { position: fixed; inset: 0; background: #0f172a; z-index: 10000; display: flex; align-items: center; justify-content: center; }
        .sidebar { background: #0f172a; width: 280px; min-height: 100vh; color: white; flex-shrink: 0; display: flex; flex-direction: column; }
        .page-content { display: none; padding: 40px; width: 100%; height: 100vh; overflow-y: auto; }
        .active-section { display: block; }
        .sidebar-link { padding: 14px 20px; cursor: pointer; color: #94a3b8; border-radius: 10px; margin: 4px 15px; display: block; transition: 0.3s; }
        .sidebar-link:hover { background: #1e293b; color: white; }
        .sidebar-active { background: #f97316 !important; color: white !important; font-weight: bold; }
        .critical { background: #fee2e2 !important; color: #dc2626 !important; }
        .btn-action { padding: 8px 12px; border-radius: 8px; font-weight: bold; font-size: 11px; text-transform: uppercase; cursor: pointer; }
        #main-layout { display: none; width: 100%; }
        
        /* DÜZENLEME MODALI */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.7); z-index: 11000; align-items: center; justify-content: center; backdrop-filter: blur(4px); }
        .modal-content { background: white; padding: 30px; border-radius: 24px; width: 550px; max-width: 95%; box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5); }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="bg-white p-10 rounded-3xl shadow-2xl w-96 text-center">
            <h1 class="text-3xl font-black italic mb-8 text-slate-900">ÖZCAN OTO</h1>
            <div id="login-form" class="space-y-4">
                <input id="user-in" type="text" placeholder="Kullanıcı Adı" class="w-full p-4 bg-slate-100 rounded-xl outline-none border-2 border-transparent focus:border-orange-500 transition font-bold">
                <input id="pass-in" type="password" placeholder="Şifre" class="w-full p-4 bg-slate-100 rounded-xl outline-none border-2 border-transparent focus:border-orange-500 transition font-bold">
                <button onclick="checkLogin()" class="w-full bg-slate-900 text-white font-black py-4 rounded-xl hover:bg-orange-600 transition uppercase">Giriş Yap</button>
            </div>
        </div>
    </div>

    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <h3 class="text-xl font-black mb-6 italic uppercase flex items-center gap-2">
                <i class="fas fa-edit text-orange-500"></i> Parçayı Düzenle
            </h3>
            <input type="hidden" id="edit-id">
            <div class="grid grid-cols-2 gap-4">
                <div class="col-span-2">
                    <label class="text-[10px] font-bold text-slate-400 uppercase ml-2">Parça Adı</label>
                    <input id="edit-name" type="text" class="w-full p-3 bg-slate-50 border rounded-xl outline-none focus:border-orange-500 font-bold">
                </div>
                <div>
                    <label class="text-[10px] font-bold text-slate-400 uppercase ml-2">Stok Kodu</label>
                    <input id="edit-code" type="text" class="w-full p-3 bg-slate-50 border rounded-xl outline-none">
                </div>
                <div>
                    <label class="text-[10px] font-bold text-slate-400 uppercase ml-2">Kategori</label>
                    <input id="edit-cat" type="text" class="w-full p-3 bg-slate-50 border rounded-xl outline-none">
                </div>
                <div class="col-span-2">
                    <label class="text-[10px] font-bold text-slate-400 uppercase ml-2">Fiyat (₺)</label>
                    <input id="edit-price" type="text" class="w-full p-3 bg-emerald-50 border border-emerald-100 text-emerald-700 rounded-xl outline-none font-black text-lg">
                </div>
            </div>
            <div class="flex gap-3 mt-8">
                <button onclick="closeEditModal()" class="flex-1 py-3 bg-slate-100 text-slate-600 font-bold rounded-xl">İPTAL</button>
                <button onclick="saveEdit()" class="flex-1 py-3 bg-orange-600 text-white font-bold rounded-xl shadow-lg">GÜNCELLE</button>
            </div>
        </div>
    </div>

    <div id="main-layout">
        <aside class="sidebar">
            <div class="p-8 border-b border-slate-800 text-center">
                <h1 class="text-2xl font-black italic text-white">ÖZCAN OTO</h1>
            </div>
            <nav class="mt-6 flex-1">
                <div onclick="showPage('dashboard')" id="btn-dashboard" class="sidebar-link sidebar-active"><i class="fas fa-home mr-3"></i> Dashboard</div>
                <div onclick="showPage('stok')" id="btn-stok" class="sidebar-link"><i class="fas fa-boxes mr-3"></i> Parça Yönetimi</div>
                <div onclick="showPage('fatura')" id="btn-fatura" class="sidebar-link"><i class="fas fa-file-invoice mr-3"></i> Satış Kaydı</div>
                <div onclick="showPage('finans')" id="btn-finans" class="sidebar-link"><i class="fas fa-wallet mr-3"></i> Finans</div>
                <div onclick="showPage('ayarlar')" id="btn-ayarlar" class="sidebar-link"><i class="fas fa-cog mr-3"></i> Yedekleme</div>
            </nav>
            <div class="p-4">
                <button onclick="logout()" class="w-full p-4 text-xs font-black bg-red-500/10 text-red-500 rounded-xl hover:bg-red-500 hover:text-white transition">ÇIKIŞ YAP</button>
            </div>
        </aside>

        <main class="flex-1 overflow-hidden">
            <div id="page-stok" class="page-content">
                <h2 class="text-2xl font-black italic uppercase mb-6">Parça Yönetimi</h2>
                
                <div class="bg-orange-50 p-6 rounded-3xl border border-orange-200 mb-6 grid grid-cols-2 gap-4">
                    <input type="text" id="stok-arama-input" onkeyup="stokFiltrele()" placeholder="Parça veya Kod Ara..." class="p-4 bg-white rounded-2xl border-2 border-transparent focus:border-orange-500 outline-none font-bold">
                    <input type="text" id="stok-kategori-filtre-manuel" onkeyup="stokFiltrele()" placeholder="Kategoriye Göre Yazarak Süz..." class="p-4 bg-white rounded-2xl border-2 border-transparent focus:border-orange-500 outline-none font-bold">
                </div>

                <div class="bg-white p-6 rounded-3xl shadow-lg border mb-8 grid grid-cols-5 gap-3">
                    <input id="new-name" type="text" placeholder="Parça Adı" class="p-3 bg-slate-50 border rounded-xl">
                    <input id="new-code" type="text" placeholder="Kod" class="p-3 bg-slate-50 border rounded-xl">
                    <input id="new-cat" type="text" placeholder="Kategori" class="p-3 bg-slate-50 border rounded-xl">
                    <input id="new-price" type="text" placeholder="Fiyat" class="p-3 bg-slate-50 border rounded-xl">
                    <input id="new-stock" type="number" placeholder="Adet" class="p-3 bg-slate-50 border rounded-xl">
                    <button onclick="parcaEkle()" class="bg-slate-900 text-white rounded-xl font-bold uppercase py-3 col-span-5">Kaydet</button>
                </div>

                <div class="bg-white rounded-3xl shadow-sm border overflow-hidden">
                    <table class="w-full text-left">
                        <thead class="bg-slate-50 text-slate-400 font-bold text-[10px] uppercase">
                            <tr>
                                <th class="p-5">Parça/Kod</th>
                                <th class="p-5">Kategori</th>
                                <th class="p-5">Fiyat</th>
                                <th class="p-5 text-center">Stok</th>
                                <th class="p-5 text-right">İşlem</th>
                            </tr>
                        </thead>
                        <tbody id="stok-list"></tbody>
                    </table>
                </div>
            </div>

            <div id="page-dashboard" class="page-content active-section"> <h2 class="text-3xl font-black italic">Dashboard</h2> </div>
            <div id="page-fatura" class="page-content"> <h2 class="text-2xl font-black italic">Satış Kaydı</h2> </div>
            <div id="page-finans" class="page-content"> <h2 class="text-2xl font-black italic">Finans</h2> </div>
            <div id="page-ayarlar" class="page-content">
                <h2 class="text-2xl font-black italic uppercase mb-6">Sistem Yedekleme</h2>
                <div class="grid grid-cols-2 gap-6">
                    <div class="bg-white p-8 rounded-3xl border">
                        <h4 class="font-bold mb-4">Dışa Aktar (Yedek Al)</h4>
                        <button onclick="exportExcel('products')" class="bg-blue-600 text-white px-6 py-3 rounded-xl font-bold">PARÇALARI YEDEKLE</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        let allProducts = [];

        function checkLogin() {
            const user = document.getElementById('user-in').value;
            const pass = document.getElementById('pass-in').value;
            if(user === 'ozcanoto' && pass === 'eren9013') {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('main-layout').style.display = 'flex';
                showPage('stok');
            } else { alert("Hatalı Giriş!"); }
        }

        function showPage(p) {
            document.querySelectorAll('.page-content').forEach(s => s.classList.remove('active-section'));
            document.getElementById('page-' + p).classList.add('active-section');
            if(p === 'stok') yukleStok();
        }

        async function yukleStok() {
            const res = await fetch('/api/products');
            allProducts = await res.json();
            stokFiltrele();
        }

        function stokFiltrele() {
            const term = document.getElementById('stok-arama-input').value.toLowerCase();
            const cat = document.getElementById('stok-kategori-filtre-manuel').value.toLowerCase();
            const filtered = allProducts.filter(p => 
                (p.name.toLowerCase().includes(term) || p.code.toLowerCase().includes(term)) && 
                (p.category.toLowerCase().includes(cat))
            );
            renderStokTable(filtered);
        }

        function renderStokTable(data) {
            document.getElementById('stok-list').innerHTML = data.map(i => `
                <tr class="border-t">
                    <td class="p-5 font-bold uppercase">${i.name}<br><small class="text-slate-400">${i.code}</small></td>
                    <td class="p-5 text-orange-600 font-bold uppercase text-xs">${i.category}</td>
                    <td class="p-5 font-black text-emerald-600">₺${i.price}</td>
                    <td class="p-5 text-center font-black">${i.stock}</td>
                    <td class="p-5 text-right flex gap-2 justify-end">
                        <button onclick='openEditModal(${JSON.stringify(i)})' class="bg-blue-50 text-blue-600 px-3 py-2 rounded-lg font-bold text-xs">DÜZENLE</button>
                        <button onclick="sil('${i._id}', 'products')" class="text-red-500 px-3 py-2">SİL</button>
                    </td>
                </tr>`).join('');
        }

        function openEditModal(item) {
            document.getElementById('edit-id').value = item._id;
            document.getElementById('edit-name').value = item.name;
            document.getElementById('edit-code').value = item.code;
            document.getElementById('edit-cat').value = item.category;
            document.getElementById('edit-price').value = item.price;
            document.getElementById('edit-modal').style.display = 'flex';
        }

        function closeEditModal() { document.getElementById('edit-modal').style.display = 'none'; }

        async function saveEdit() {
            const id = document.getElementById('edit-id').value;
            const data = {
                name: document.getElementById('edit-name').value,
                code: document.getElementById('edit-code').value,
                category: document.getElementById('edit-cat').value,
                price: document.getElementById('edit-price').value
            };
            await fetch(`/api/products/edit/${id}`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(data)
            });
            closeEditModal();
            yukleStok();
        }

        async function parcaEkle() {
            const data = { 
                name: document.getElementById('new-name').value, 
                code: document.getElementById('new-code').value, 
                category: document.getElementById('new-cat').value, 
                price: document.getElementById('new-price').value,
                stock: document.getElementById('new-stock').value 
            };
            await fetch('/api/products', {method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify(data)});
            yukleStok();
        }

        async function sil(id, col) {
            if(confirm('Silinsin mi?')) {
                await fetch(`/api/${col}/${id}`, {method: 'DELETE'});
                yukleStok();
            }
        }

        function exportExcel(col) {
            fetch(`/api/${col}`).then(res => res.json()).then(data => {
                const blob = new Blob([JSON.stringify(data, null, 2)], {type: 'text/plain'});
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url; a.download = `${col}_yedek.txt`;
                a.click();
            });
        }
        function logout() { window.location.reload(); }
    </script>
</body>
</html>
