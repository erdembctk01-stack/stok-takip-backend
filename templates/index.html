<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>ÖZCAN OTO PRO | YEDEKLEME</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; background: #f8fafc; display: flex; }
        .sidebar { background: #0f172a; width: 280px; min-height: 100vh; color: white; flex-shrink: 0; }
        .page-content { display: none; padding: 40px; width: 100%; height: 100vh; overflow-y: auto; }
        .active-section { display: block; }
        .sidebar-link { padding: 14px 20px; cursor: pointer; color: #94a3b8; border-radius: 10px; margin: 4px 15px; display: block; transition: 0.3s; }
        .sidebar-link:hover { background: #1e293b; color: white; }
        .sidebar-active { background: #f97316 !important; color: white !important; font-weight: bold; }
        .critical { background: #fee2e2 !important; color: #dc2626 !important; }
        .btn-action { padding: 8px 12px; border-radius: 8px; font-weight: bold; font-size: 11px; text-transform: uppercase; }
    </style>
</head>
<body>
    <aside class="sidebar">
        <div class="p-8 border-b border-slate-800 text-center">
            <h1 class="text-2xl font-black italic tracking-tighter">ÖZCAN OTO</h1>
            <p class="text-[9px] text-orange-500 font-bold uppercase tracking-widest">Servis & Yedek Parça</p>
        </div>
        <nav class="mt-6">
            <div onclick="showPage('dashboard')" id="btn-dashboard" class="sidebar-link sidebar-active"><i class="fas fa-home mr-3"></i> Dashboard</div>
            <div onclick="showPage('stok')" id="btn-stok" class="sidebar-link"><i class="fas fa-boxes mr-3"></i> Parça Yönetimi</div>
            <div onclick="showPage('fatura')" id="btn-fatura" class="sidebar-link"><i class="fas fa-file-invoice mr-3"></i> Satış / Faturalar</div>
            <div onclick="showPage('gider')" id="btn-gider" class="sidebar-link"><i class="fas fa-wallet mr-3"></i> Giderler</div>
            <div onclick="showPage('cari')" id="btn-cari" class="sidebar-link"><i class="fas fa-users mr-3"></i> Cari Rehber</div>
        </nav>
    </aside>

    <main class="flex-1">
        <div id="page-dashboard" class="page-content active-section">
            <h2 class="text-3xl font-black mb-10 italic">SİSTEM ÖZETİ</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
                <div class="bg-white p-8 rounded-3xl shadow-sm border-l-8 border-emerald-500">
                    <p class="text-xs font-bold text-slate-400 uppercase mb-2">Toplam Kazanç</p>
                    <h3 id="dash-kazanc" class="text-3xl font-black text-emerald-600">₺0,00</h3>
                </div>
                <div class="bg-white p-8 rounded-3xl shadow-sm border-l-8 border-red-500">
                    <p class="text-xs font-bold text-slate-400 uppercase mb-2">Toplam Gider</p>
                    <h3 id="dash-gider" class="text-3xl font-black text-red-600">₺0,00</h3>
                </div>
                <div class="bg-white p-8 rounded-3xl shadow-sm border-l-8 border-blue-600">
                    <p class="text-xs font-bold text-slate-400 uppercase mb-2">Stok Değeri</p>
                    <h3 id="dash-deger" class="text-3xl font-black text-slate-800">****</h3>
                    <button onclick="hesaplaDashboard()" class="mt-4 text-[10px] bg-blue-50 text-blue-600 px-4 py-2 rounded-full font-bold uppercase">Değeri Göster</button>
                </div>
            </div>
        </div>

        <div id="page-stok" class="page-content">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-black italic">PARÇA YÖNETİMİ</h2>
                <div class="flex gap-2">
                    <button onclick="exportExcel('products')" class="bg-green-600 text-white btn-action"><i class="fas fa-file-excel mr-1"></i> Excel Liste</button>
                    <button onclick="sendGmail('products')" class="bg-orange-600 text-white btn-action"><i class="fas fa-envelope mr-1"></i> Gmail Liste</button>
                </div>
            </div>
            <div class="bg-white p-6 rounded-3xl shadow-lg border mb-8 grid grid-cols-1 md:grid-cols-5 gap-3">
                <input id="new-name" type="text" placeholder="Parça Adı" class="p-3 bg-slate-50 rounded-xl border outline-none">
                <input id="new-code" type="text" placeholder="Kod" class="p-3 bg-slate-50 rounded-xl border outline-none">
                <input id="new-cat" type="text" placeholder="Kategori" class="p-3 bg-slate-50 rounded-xl border outline-none">
                <input id="new-price" type="text" placeholder="Fiyat" class="p-3 bg-slate-50 rounded-xl border outline-none">
                <input id="new-stock" type="number" placeholder="Adet" class="p-3 bg-slate-50 rounded-xl border outline-none">
                <button onclick="parcaEkle()" class="bg-slate-900 text-white rounded-xl font-bold uppercase text-xs md:col-span-5 py-3">Kaydet</button>
            </div>
            <div class="bg-white rounded-3xl shadow-sm border overflow-hidden">
                <table class="w-full text-left">
                    <thead class="bg-slate-50 text-slate-400 font-bold text-[10px] uppercase">
                        <tr><th class="p-5">Parça</th><th class="p-5">Kategori</th><th class="p-5 text-center">Stok</th><th class="p-5 text-right">İşlem</th></tr>
                    </thead>
                    <tbody id="stok-list"></tbody>
                </table>
            </div>
        </div>

        <div id="page-fatura" class="page-content">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-black italic">SATIŞ KAYITLARI</h2>
                <div class="flex gap-2">
                    <button onclick="exportExcel('invoices')" class="bg-green-600 text-white btn-action"><i class="fas fa-file-excel mr-1"></i> Excel Liste</button>
                    <button onclick="sendGmail('invoices')" class="bg-orange-600 text-white btn-action"><i class="fas fa-envelope mr-1"></i> Gmail Liste</button>
                </div>
            </div>
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <div class="bg-white p-8 rounded-3xl shadow-xl border space-y-4">
                    <input id="fat-ad" type="text" placeholder="Müşteri Ad Soyad" class="w-full p-4 bg-slate-50 rounded-xl border outline-none">
                    <input id="fat-tel" type="text" placeholder="Telefon" class="w-full p-4 bg-slate-50 rounded-xl border outline-none">
                    <select id="fat-parca" class="w-full p-4 bg-slate-50 rounded-xl border outline-none font-bold"></select>
                    <input id="fat-adet" type="number" placeholder="Adet" class="w-full p-4 bg-slate-50 rounded-xl border outline-none">
                    <button onclick="faturaKes()" class="w-full bg-orange-600 text-white font-black py-4 rounded-xl uppercase">Satışı Kaydet</button>
                </div>
                <div class="lg:col-span-2 bg-white rounded-3xl shadow-sm border overflow-hidden">
                    <table class="w-full text-left text-sm">
                        <tbody id="fatura-list"></tbody>
                    </table>
                </div>
            </div>
        </div>

        <div id="page-gider" class="page-content">
            <h2 class="text-2xl font-black mb-6 italic uppercase">GİDERLER</h2>
            <div class="bg-white p-6 rounded-3xl shadow-lg border mb-8 grid grid-cols-1 md:grid-cols-3 gap-4">
                <input id="exp-name" type="text" placeholder="Açıklama" class="p-3 bg-slate-50 rounded-xl border outline-none">
                <input id="exp-amount" type="text" placeholder="Tutar" class="p-3 bg-slate-50 rounded-xl border outline-none">
                <button onclick="giderEkle()" class="bg-red-600 text-white rounded-xl font-bold uppercase text-xs">Gider Kaydet</button>
            </div>
            <div id="gider-list" class="space-y-2"></div>
        </div>

        <div id="page-cari" class="page-content">
            <h2 class="text-2xl font-black mb-8 italic uppercase">CARİ REHBER</h2>
            <div id="cari-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
        </div>
    </main>

    <script>
        // GMAIL VE EXCEL İÇİN ORTAK LİSTE FORMATI OLUŞTURUCU
        async function getFormattedData(api) {
            const res = await fetch(`/api/${api}`);
            const data = await res.json();
            const bugun = new Date().toLocaleString('tr-TR');
            
            let list = [];
            list.push([`ÖZCAN OTO - ${api.toUpperCase()} LİSTESİ - ${bugun}`]);
            list.push(["--------------------------------------------------"]);
            
            data.forEach((item, index) => {
                let row = "";
                if(api === 'products') {
                    row = `${index + 1}. PARÇA: ${item.name} | KOD: ${item.code} | KATEGORİ: ${item.category} | STOK: ${item.stock}`;
                } else if(api === 'invoices') {
                    row = `${index + 1}. MÜŞTERİ: ${item.ad} | PARÇA: ${item.parca_ad} | TUTAR: ${item.toplam}₺ | TARİH: ${item.tarih}`;
                } else {
                    row = `${index + 1}. ${JSON.stringify(item)}`;
                }
                list.push([row]);
            });
            return list;
        }

        // GMAIL YEDEKLEME
        async function sendGmail(api) {
            const list = await getFormattedData(api);
            let body = list.map(r => r[0]).join('\n');
            window.location.href = `mailto:?subject=Ozcan Oto Yedek ${api}&body=${encodeURIComponent(body)}`;
        }

        // EXCEL YEDEKLEME (GMAIL FORMATI İLE AYNI)
        async function exportExcel(api) {
            const list = await getFormattedData(api);
            const ws = XLSX.utils.aoa_to_sheet(list);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Yedek");

            // Karakter hatasını (çince) önlemek için binary yazım
            const wbout = XLSX.write(wb, { bookType: 'xlsx', type: 'binary' });
            function s2ab(s) {
                const buf = new ArrayBuffer(s.length);
                const view = new Uint8Array(buf);
                for (let i = 0; i < s.length; i++) view[i] = s.charCodeAt(i) & 0xFF;
                return buf;
            }

            const blob = new Blob([s2ab(wbout)], { type: "application/octet-stream" });
            const url = URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = `OzcanOto_${api}_Liste.xlsx`;
            a.click();
        }

        // SAYFA VE VERİ YÖNETİMİ
        function showPage(p) {
            document.querySelectorAll('.page-content').forEach(s => s.classList.remove('active-section'));
            document.querySelectorAll('.sidebar-link').forEach(l => l.classList.remove('sidebar-active'));
            document.getElementById('page-' + p).classList.add('active-section');
            document.getElementById('btn-' + p).classList.add('sidebar-active');
            if(p === 'stok') yukleStok();
            if(p === 'fatura') { yukleFaturalar(); yukleStok(); }
            if(p === 'cari') yukleCari();
            if(p === 'gider') yukleGider();
            if(p === 'dashboard') loadStats();
        }

        async function yukleStok() {
            const res = await fetch('/api/products');
            const data = await res.json();
            document.getElementById('stok-list').innerHTML = data.map(i => `
                <tr class="border-t ${i.stock <= 2 ? 'critical' : ''}">
                    <td class="p-5 font-bold uppercase">${i.name}<br><small>${i.code}</small></td>
                    <td class="p-5 text-xs font-bold uppercase">${i.category}</td>
                    <td class="p-5 text-center">
                        <button onclick="guncelle('${i._id}', 1)" class="text-green-600 px-2 font-bold text-xl">+</button>
                        <span class="mx-3 font-black">${i.stock}</span>
                        <button onclick="guncelle('${i._id}', -1)" class="text-red-600 px-2 font-bold text-xl">-</button>
                    </td>
                    <td class="p-5 text-right"><button onclick="sil('${i._id}', 'products')" class="text-slate-300 hover:text-red-500"><i class="fas fa-trash"></i></button></td>
                </tr>`).join('');
            if(document.getElementById('fat-parca')) {
                document.getElementById('fat-parca').innerHTML = data.map(i => `<option value="${i._id}">${i.name.toUpperCase()} (${i.stock} Adet)</option>`).join('');
            }
        }

        async function parcaEkle() {
            const data = {
                name: document.getElementById('new-name').value,
                code: document.getElementById('new-code').value,
                category: document.getElementById('new-cat').value,
                price: document.getElementById('new-price').value || "0",
                stock: document.getElementById('new-stock').value
            };
            if(!data.name) return alert("Ad gerekli!");
            await fetch('/api/products', {method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify(data)});
            yukleStok();
            document.querySelectorAll('input').forEach(i => i.value = "");
        }

        async function guncelle(id, miktar) {
            await fetch(`/api/products/update/${id}`, {method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({miktar})});
            yukleStok();
        }

        async function yukleFaturalar() {
            const res = await fetch('/api/invoices');
            const data = await res.json();
            document.getElementById('fatura-list').innerHTML = data.map(f => `
                <tr class="border-b">
                    <td class="p-4"><b>${f.ad}</b><br><small>${f.tarih}</small></td>
                    <td class="p-4 text-xs font-bold text-orange-600">${f.parca_ad}</td>
                    <td class="p-4 font-black">₺${f.toplam}</td>
                    <td class="p-4 text-right"><button onclick="sil('${f._id}', 'invoices')" class="text-slate-300 hover:text-red-500"><i class="fas fa-times"></i></button></td>
                </tr>`).join('');
        }

        async function faturaKes() {
            const data = {
                ad: document.getElementById('fat-ad').value,
                tel: document.getElementById('fat-tel').value,
                parcaId: document.getElementById('fat-parca').value,
                adet: document.getElementById('fat-adet').value || 1,
                tarih: new Date().toLocaleString('tr-TR')
            };
            await fetch('/api/fatura-kes', {method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify(data)});
            alert("Satış Yapıldı!");
            yukleFaturalar();
            yukleStok();
        }

        async function loadStats() {
            const res = await fetch('/api/dashboard-stats');
            const stats = await res.json();
            document.getElementById('dash-kazanc').innerText = stats.kazanc;
            document.getElementById('dash-gider').innerText = stats.gider;
        }

        async function hesaplaDashboard() {
            const res = await fetch('/api/dashboard-stats');
            const stats = await res.json();
            document.getElementById('dash-deger').innerText = stats.depo;
        }

        async function yukleGider() {
            const res = await fetch('/api/expenses');
            const data = await res.json();
            document.getElementById('gider-list').innerHTML = data.map(e => `
                <div class="bg-white p-4 rounded-xl border flex justify-between items-center">
                    <div><b>${e.aciklama}</b><br><span class="text-red-600">₺${e.tutar}</span></div>
                    <button onclick="sil('${e._id}', 'expenses')" class="text-slate-300"><i class="fas fa-trash"></i></button>
                </div>`).join('');
        }

        async function giderEkle() {
            const data = { aciklama: document.getElementById('exp-name').value, tutar: document.getElementById('exp-amount').value };
            await fetch('/api/expenses', {method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify(data)});
            yukleGider();
        }

        async function yukleCari() {
            const res = await fetch('/api/customers');
            const data = await res.json();
            document.getElementById('cari-list').innerHTML = data.map(c => `
                <div class="bg-white p-5 rounded-2xl border flex justify-between items-center">
                    <div><h4 class="font-black">${c.ad}</h4><p class="text-xs">${c.tel}</p></div>
                    <button onclick="sil('${c._id}', 'customers')" class="text-red-100"><i class="fas fa-user-minus"></i></button>
                </div>`).join('');
        }

        async function sil(id, col) {
            if(confirm('Silinsin mi?')) {
                await fetch(`/api/${col}/${id}`, {method: 'DELETE'});
                if(col === 'products') yukleStok();
                else if(col === 'invoices') yukleFaturalar();
                else if(col === 'expenses') yukleGider();
                else if(col === 'customers') yukleCari();
            }
        }

        window.onload = () => showPage('dashboard');
    </script>
</body>
</html>
