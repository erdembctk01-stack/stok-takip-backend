<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>ÖZCAN OTO PRO | YEDEKLEME MERKEZİ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; background: #f8fafc; display: flex; margin: 0; }
        #login-screen { position: fixed; inset: 0; background: #0f172a; z-index: 10000; display: flex; align-items: center; justify-content: center; }
        .sidebar { background: #0f172a; width: 280px; min-height: 100vh; color: white; flex-shrink: 0; display: flex; flex-direction: column; }
        .page-content { display: none; padding: 40px; width: 100%; height: 100vh; overflow-y: auto; }
        .active-section { display: block; }
        .sidebar-link { padding: 14px 20px; cursor: pointer; color: #94a3b8; border-radius: 10px; margin: 4px 15px; display: block; transition: 0.3s; }
        .sidebar-link:hover { background: #1e293b; color: white; }
        .sidebar-active { background: #f97316 !important; color: white !important; font-weight: bold; }
        .critical { background: #fee2e2 !important; color: #dc2626 !important; }
        .btn-action { padding: 8px 12px; border-radius: 8px; font-weight: bold; font-size: 11px; text-transform: uppercase; }
        #main-layout { display: none; width: 100%; }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="bg-white p-10 rounded-3xl shadow-2xl w-96 text-center">
            <h1 class="text-3xl font-black italic mb-8 text-slate-900">ÖZCAN OTO</h1>
            <div id="login-form" class="space-y-4">
                <input id="user-in" type="text" placeholder="Kullanıcı Adı" class="w-full p-4 bg-slate-100 rounded-xl outline-none border-2 border-transparent focus:border-orange-500">
                <input id="pass-in" type="password" placeholder="Şifre" class="w-full p-4 bg-slate-100 rounded-xl outline-none border-2 border-transparent focus:border-orange-500">
                <button onclick="checkLogin()" class="w-full bg-slate-900 text-white font-black py-4 rounded-xl hover:bg-orange-600 transition">GİRİŞ YAP</button>
            </div>
            <p id="error-msg" class="text-red-500 text-xs mt-4 font-bold hidden italic">Hatalı giriş!</p>
        </div>
    </div>

    <div id="main-layout">
        <aside class="sidebar">
            <div class="p-8 border-b border-slate-800 text-center">
                <h1 class="text-2xl font-black italic text-white">ÖZCAN OTO</h1>
            </div>
            <nav class="mt-6 flex-1">
                <div onclick="showPage('dashboard')" id="btn-dashboard" class="sidebar-link sidebar-active"><i class="fas fa-home mr-3"></i> Dashboard</div>
                <div onclick="showPage('stok')" id="btn-stok" class="sidebar-link"><i class="fas fa-boxes mr-3"></i> Parça Yönetimi</div>
                <div onclick="showPage('fatura')" id="btn-fatura" class="sidebar-link"><i class="fas fa-file-invoice mr-3"></i> Satış / Faturalar</div>
                <div onclick="showPage('veresiye')" id="btn-veresiye" class="sidebar-link"><i class="fas fa-hand-holding-usd mr-3"></i> Veresiye Kaydı</div>
                <div onclick="showPage('gider')" id="btn-gider" class="sidebar-link"><i class="fas fa-wallet mr-3"></i> Giderler</div>
            </nav>
            <div class="p-4 border-t border-slate-800">
                <button onclick="logout()" class="w-full p-4 text-xs font-black bg-red-500/10 text-red-500 rounded-xl hover:bg-red-500 hover:text-white transition">Çıkış Yap</button>
            </div>
        </aside>

        <main class="flex-1">
            <div id="page-dashboard" class="page-content active-section">
                <div class="flex justify-between items-center mb-10">
                    <h2 class="text-3xl font-black italic">Dashboard</h2>
                    <button onclick="sifirlaFinans()" class="bg-red-600 text-white px-6 py-3 rounded-2xl font-bold text-xs uppercase">Sıfırla</button>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div class="bg-white p-8 rounded-3xl shadow-sm border-l-8 border-emerald-500">
                        <p class="text-xs font-bold text-slate-400 uppercase">Toplam Kazanç</p>
                        <h3 id="dash-kazanc" class="text-3xl font-black text-emerald-600">₺0,00</h3>
                    </div>
                    <div class="bg-white p-8 rounded-3xl shadow-sm border-l-8 border-red-500">
                        <p class="text-xs font-bold text-slate-400 uppercase">Toplam Gider</p>
                        <h3 id="dash-gider" class="text-3xl font-black text-red-600">₺0,00</h3>
                    </div>
                    <div class="bg-white p-8 rounded-3xl shadow-sm border-l-8 border-blue-600">
                        <p class="text-xs font-bold text-slate-400 uppercase">Stok Değeri</p>
                        <h3 id="dash-deger" class="text-3xl font-black text-slate-800">₺0,00</h3>
                    </div>
                </div>
            </div>

            <div id="page-stok" class="page-content">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-black italic">Parça Yönetimi</h2>
                    <div class="flex gap-2">
                        <button onclick="exportExcel('products')" class="bg-green-600 text-white btn-action">Excel</button>
                        <button onclick="sendGmail('products')" class="bg-orange-600 text-white btn-action">Mail</button>
                    </div>
                </div>
                <div class="bg-white p-6 rounded-3xl shadow-lg border mb-8 grid grid-cols-1 md:grid-cols-5 gap-3">
                    <input id="new-name" type="text" placeholder="Parça Adı" class="p-3 bg-slate-50 rounded-xl border outline-none">
                    <input id="new-code" type="text" placeholder="Kodu" class="p-3 bg-slate-50 rounded-xl border outline-none">
                    <input id="new-cat" type="text" placeholder="Kategori" class="p-3 bg-slate-50 rounded-xl border outline-none">
                    <input id="new-price" type="text" placeholder="Alış Fiyatı" class="p-3 bg-slate-50 rounded-xl border outline-none">
                    <input id="new-stock" type="number" placeholder="Adet" class="p-3 bg-slate-50 rounded-xl border outline-none">
                    <button onclick="parcaEkle()" class="bg-slate-900 text-white rounded-xl font-bold md:col-span-5 py-3">Kaydet</button>
                </div>
                <div class="bg-white rounded-3xl shadow-sm border overflow-hidden">
                    <table class="w-full text-left">
                        <thead class="bg-slate-50 text-slate-400 font-bold text-[10px] uppercase">
                            <tr><th class="p-5">Parça</th><th class="p-5">Kategori</th><th class="p-5">Alış</th><th class="p-5 text-center">Stok</th><th class="p-5 text-right">Sil</th></tr>
                        </thead>
                        <tbody id="stok-list"></tbody>
                    </table>
                </div>
            </div>

            <div id="page-fatura" class="page-content">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-black italic">Satışlar</h2>
                    <div class="flex gap-2">
                        <button onclick="exportExcel('invoices')" class="bg-green-600 text-white btn-action">Excel</button>
                        <button onclick="sendGmail('invoices')" class="bg-orange-600 text-white btn-action">Mail</button>
                    </div>
                </div>
                <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                    <div class="bg-white p-8 rounded-3xl shadow-xl border space-y-4">
                        <input id="fat-ad" type="text" placeholder="Müşteri Adı" class="w-full p-4 bg-slate-50 rounded-xl border outline-none">
                        <input id="fat-tel" type="text" placeholder="Telefon" class="w-full p-4 bg-slate-50 rounded-xl border outline-none">
                        <select id="fat-parca" class="w-full p-4 bg-slate-50 rounded-xl border outline-none font-bold"></select>
                        <input id="fat-adet" type="number" placeholder="Adet" class="w-full p-4 bg-slate-50 rounded-xl border outline-none">
                        <input id="fat-fiyat" type="text" placeholder="Satış Fiyatı (1 TL yazabilirsin)" class="w-full p-4 bg-orange-50 border-orange-200 rounded-xl border outline-none font-bold">
                        <button onclick="faturaKes()" class="w-full bg-orange-600 text-white font-black py-4 rounded-xl uppercase">Satış Yap</button>
                    </div>
                    <div class="lg:col-span-2 bg-white rounded-3xl shadow-sm border overflow-hidden">
                        <table class="w-full text-left text-sm">
                            <tbody id="fatura-list"></tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div id="page-veresiye" class="page-content">
                <h2 class="text-2xl font-black italic mb-6">Veresiye</h2>
                <div class="bg-white p-6 rounded-3xl shadow-lg border mb-8 grid grid-cols-1 md:grid-cols-4 gap-4">
                    <input id="ver-ad" type="text" placeholder="İsim" class="p-3 bg-slate-50 rounded-xl border outline-none">
                    <input id="ver-tel" type="text" placeholder="Tel" class="p-3 bg-slate-50 rounded-xl border outline-none">
                    <input id="ver-islem" type="text" placeholder="İşlem" class="p-3 bg-slate-50 rounded-xl border outline-none">
                    <input id="ver-para" type="text" placeholder="Tutar" class="p-3 bg-slate-50 rounded-xl border outline-none">
                    <button onclick="veresiyeEkle()" class="bg-blue-600 text-white rounded-xl font-bold py-3 md:col-span-4">Ekle</button>
                </div>
                <div id="veresiye-list" class="space-y-2"></div>
            </div>

            <div id="page-gider" class="page-content">
                <h2 class="text-2xl font-black italic mb-6">Giderler</h2>
                <div class="bg-white p-6 rounded-3xl shadow-lg border mb-8 grid grid-cols-1 md:grid-cols-3 gap-4">
                    <input id="exp-name" type="text" placeholder="Açıklama" class="p-3 bg-slate-50 rounded-xl border outline-none">
                    <input id="exp-amount" type="text" placeholder="Tutar" class="p-3 bg-slate-50 rounded-xl border outline-none">
                    <button onclick="giderEkle()" class="bg-red-600 text-white rounded-xl font-bold">Ekle</button>
                </div>
                <div id="gider-list" class="space-y-2"></div>
            </div>
        </main>
    </div>

    <script>
        function checkLogin() {
            const u = document.getElementById('user-in').value;
            const p = document.getElementById('pass-in').value;
            if(u === 'ozcanoto' && p === 'eren9013') {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('main-layout').style.display = 'flex';
                showPage('dashboard');
            } else { alert('Hata!'); }
        }

        function showPage(p) {
            document.querySelectorAll('.page-content').forEach(s => s.classList.remove('active-section'));
            document.querySelectorAll('.sidebar-link').forEach(l => l.classList.remove('sidebar-active'));
            document.getElementById('page-' + p).classList.add('active-section');
            document.getElementById('btn-' + p).classList.add('sidebar-active');
            if(p === 'stok') yukleStok();
            if(p === 'fatura') { yukleFaturalar(); yukleStok(); }
            if(p === 'dashboard') loadStats();
            if(p === 'veresiye') yukleVeresiye();
            if(p === 'gider') yukleGider();
        }

        async function yukleStok() {
            const res = await fetch('/api/products');
            const data = await res.json();
            document.getElementById('stok-list').innerHTML = data.map(i => `
                <tr class="border-t">
                    <td class="p-5 font-bold uppercase">${i.name}</td>
                    <td class="p-5 text-xs font-black text-orange-500">${i.category}</td>
                    <td class="p-5 font-bold">₺${i.price}</td>
                    <td class="p-5 text-center">
                        <button onclick="guncelle('${i._id}', 1)" class="text-green-600 font-bold">+</button>
                        <span class="mx-3">${i.stock}</span>
                        <button onclick="guncelle('${i._id}', -1)" class="text-red-600 font-bold">-</button>
                    </td>
                    <td class="p-5 text-right"><button onclick="sil('${i._id}', 'products')" class="text-red-300">Sil</button></td>
                </tr>`).join('');
            document.getElementById('fat-parca').innerHTML = data.map(i => `<option value="${i._id}">${i.name}</option>`).join('');
        }

        async function faturaKes() {
            const data = {
                ad: document.getElementById('fat-ad').value,
                tel: document.getElementById('fat-tel').value,
                parcaId: document.getElementById('fat-parca').value,
                adet: document.getElementById('fat-adet').value || 1,
                fiyat: document.getElementById('fat-fiyat').value
            };
            await fetch('/api/fatura-kes', {method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify(data)});
            alert("Kaydedildi!");
            showPage('fatura');
        }

        async function yukleFaturalar() {
            const res = await fetch('/api/invoices');
            const data = await res.json();
            document.getElementById('fatura-list').innerHTML = data.map(f => `
                <tr class="border-b">
                    <td class="p-4"><b>${f.ad}</b><br><small>${f.tarih}</small></td>
                    <td class="p-4">${f.parca_ad} x ${f.adet}</td>
                    <td class="p-4 font-black text-emerald-600">₺${f.toplam}</td>
                    <td class="p-4 text-right"><button onclick="sil('${f._id}', 'invoices')" class="text-red-300">X</button></td>
                </tr>`).join('');
        }

        async function loadStats() {
            const res = await fetch('/api/dashboard-stats');
            const stats = await res.json();
            document.getElementById('dash-kazanc').innerText = stats.kazanc;
            document.getElementById('dash-gider').innerText = stats.gider;
            document.getElementById('dash-deger').innerText = stats.depo;
        }

        async function exportExcel(api) {
            const res = await fetch(`/api/${api}`);
            const data = await res.json();
            let text = "VERI LISTESI\n\n";
            data.forEach(i => {
                if(api === 'products') text += `Parça: ${i.name} - Stok: ${i.stock} - Fiyat: ${i.price}\n`;
                if(api === 'invoices') text += `Müşteri: ${i.ad} - Ürün: ${i.parca_ad} - Tutar: ${i.toplam} TL\n`;
            });
            const blob = new Blob([text], {type: "text/plain"});
            const url = URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = `OzcanOto_${api}.txt`;
            a.click();
        }

        async function sendGmail(api) {
            const res = await fetch(`/api/${api}`);
            const data = await res.json();
            let body = "Özcan Oto Raporu:\n\n";
            data.forEach(i => {
                if(api === 'products') body += `${i.name}: ${i.stock} adet\n`;
                if(api === 'invoices') body += `${i.ad} - ${i.toplam} TL\n`;
            });
            window.location.href = `mailto:?subject=Rapor&body=${encodeURIComponent(body)}`;
        }

        async function sil(id, col) {
            if(confirm('Silinsin mi?')) {
                await fetch(`/api/${col}/${id}`, {method: 'DELETE'});
                showPage(document.querySelector('.sidebar-active').id.split('-')[1]);
            }
        }

        // Diğer basit fonksiyonlar (Gider/Veresiye) benzer mantıkla devam eder...
    </script>
</body>
</html>
