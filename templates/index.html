<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>ÖZCAN OTO PRO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; background: #f8fafc; display: flex; }
        .sidebar { background: #0f172a; width: 300px; min-height: 100vh; color: white; flex-shrink: 0; }
        .page-content { display: none; padding: 40px; width: 100%; height: 100vh; overflow-y: auto; }
        .active-section { display: block; }
        .sidebar-link { padding: 15px 25px; cursor: pointer; color: #94a3b8; border-radius: 12px; margin: 5px 15px; display: block; }
        .sidebar-link:hover { background: #1e293b; color: white; }
        .sidebar-active { background: #f97316 !important; color: white !important; font-weight: bold; }
        .critical { background: #fee2e2 !important; color: #dc2626 !important; }
    </style>
</head>
<body>
    <aside class="sidebar">
        <div class="p-8 border-b border-slate-800 text-center">
            <h1 class="text-2xl font-black uppercase italic tracking-tighter">ÖZCAN OTO</h1>
            <p class="text-[10px] text-orange-500 font-bold uppercase tracking-[0.3em]">Servis & Yedek Parça</p>
        </div>
        <nav class="mt-6">
            <div onclick="showPage('dashboard')" id="btn-dashboard" class="sidebar-link sidebar-active"><i class="fas fa-chart-line mr-3"></i> DASHBOARD</div>
            <div onclick="showPage('stok')" id="btn-stok" class="sidebar-link"><i class="fas fa-boxes mr-3"></i> PARÇA YÖNETİMİ</div>
            <div onclick="showPage('fatura')" id="btn-fatura" class="sidebar-link"><i class="fas fa-file-invoice mr-3"></i> FATURA KES</div>
            <div onclick="showPage('gider')" id="btn-gider" class="sidebar-link"><i class="fas fa-wallet mr-3"></i> GİDERLER</div>
            <div onclick="showPage('cari')" id="btn-cari" class="sidebar-link"><i class="fas fa-users mr-3"></i> CARİ REHBER</div>
        </nav>
    </aside>

    <main class="flex-1">
        <div id="page-dashboard" class="page-content active-section">
            <h2 class="text-3xl font-black mb-10 uppercase italic">Sistem Özeti</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
                <div class="bg-white p-8 rounded-3xl shadow-sm border-l-8 border-emerald-500">
                    <p class="text-xs font-bold text-slate-400 uppercase mb-2">Toplam Kazanç</p>
                    <h3 id="dash-kazanc" class="text-3xl font-black text-emerald-600">₺0,00</h3>
                </div>
                <div class="bg-white p-8 rounded-3xl shadow-sm border-l-8 border-red-500">
                    <p class="text-xs font-bold text-slate-400 uppercase mb-2">Toplam Gider</p>
                    <h3 id="dash-gider" class="text-3xl font-black text-red-600">₺0,00</h3>
                </div>
                <div class="bg-white p-8 rounded-3xl shadow-sm border-l-8 border-blue-600">
                    <p class="text-xs font-bold text-slate-400 uppercase mb-2">Stok Değeri</p>
                    <h3 id="dash-deger" class="text-3xl font-black text-slate-800">****</h3>
                    <button onclick="hesaplaDashboard()" class="mt-4 text-[10px] bg-blue-50 text-blue-600 px-4 py-2 rounded-full font-bold uppercase">Hesapla / Göster</button>
                </div>
            </div>
            <div class="bg-white p-8 rounded-3xl shadow-sm border border-slate-100 flex gap-4">
                <button onclick="exportExcel('invoices')" class="bg-green-600 text-white px-6 py-3 rounded-xl font-bold uppercase text-xs flex-1"><i class="fas fa-file-excel mr-2"></i>Satışları Excel İndir</button>
                <button onclick="sendDashboardGmail()" class="bg-orange-600 text-white px-6 py-3 rounded-xl font-bold uppercase text-xs flex-1"><i class="fas fa-envelope mr-2"></i>Raporu Gmail Gönder</button>
            </div>
        </div>

        <div id="page-stok" class="page-content">
            <div class="bg-white p-8 rounded-3xl shadow-lg mb-8 border border-slate-100">
                <h3 class="font-bold mb-4 uppercase text-sm">Yeni Parça Ekle</h3>
                <div class="grid grid-cols-1 md:grid-cols-5 gap-4">
                    <input id="new-name" type="text" placeholder="Parça Adı" class="p-3 bg-slate-50 rounded-xl outline-none focus:ring-2 ring-orange-500">
                    <input id="new-code" type="text" placeholder="Kodu" class="p-3 bg-slate-50 rounded-xl outline-none">
                    <input id="new-cat" type="text" placeholder="Kategori" class="p-3 bg-slate-50 rounded-xl outline-none">
                    <input id="new-price" type="text" placeholder="Birim Fiyat (₺)" class="p-3 bg-slate-50 rounded-xl outline-none">
                    <input id="new-stock" type="number" placeholder="Adet (Boşsa 1)" class="p-3 bg-slate-50 rounded-xl outline-none">
                    <button onclick="parcaEkle()" class="bg-slate-900 text-white rounded-xl font-bold uppercase text-xs md:col-span-5 py-3">Kaydet</button>
                </div>
            </div>
            <div class="bg-white rounded-3xl shadow-sm overflow-hidden border">
                <table class="w-full text-left">
                    <thead class="bg-slate-50 text-slate-400 font-bold uppercase text-[10px]">
                        <tr><th class="p-6">Parça / Kod</th><th class="p-6">Kategori</th><th class="p-6 text-center">Stok</th><th class="p-6 text-right">İşlem</th></tr>
                    </thead>
                    <tbody id="stok-list"></tbody>
                </table>
            </div>
        </div>

        <div id="page-gider" class="page-content">
            <h2 class="text-2xl font-bold mb-8 uppercase">Gider Yönetimi</h2>
            <div class="bg-white p-8 rounded-3xl shadow-lg mb-8 border border-slate-100 grid grid-cols-1 md:grid-cols-3 gap-4">
                <input id="exp-name" type="text" placeholder="Gider Açıklaması" class="p-3 bg-slate-50 rounded-xl outline-none">
                <input id="exp-amount" type="text" placeholder="Tutar (₺)" class="p-3 bg-slate-50 rounded-xl outline-none">
                <button onclick="giderEkle()" class="bg-red-600 text-white rounded-xl font-bold uppercase text-xs">Gider Kaydet</button>
            </div>
            <div class="bg-white rounded-3xl shadow-sm overflow-hidden border">
                <table class="w-full text-left text-sm">
                    <thead class="bg-slate-50 text-slate-400 font-bold uppercase text-[10px]">
                        <tr><th class="p-6">Açıklama</th><th class="p-6">Tutar</th><th class="p-6 text-right">İşlem</th></tr>
                    </thead>
                    <tbody id="gider-list"></tbody>
                </table>
            </div>
        </div>

        <div id="page-fatura" class="page-content">
            <h2 class="text-2xl font-bold mb-8 uppercase">Satış Yap</h2>
            <div class="bg-white p-10 rounded-3xl shadow-xl max-w-2xl space-y-4">
                <input id="fat-ad" type="text" placeholder="Müşteri Ad Soyad" class="w-full p-4 bg-slate-50 rounded-xl border-none font-bold">
                <input id="fat-tel" type="text" placeholder="Telefon" class="w-full p-4 bg-slate-50 rounded-xl border-none font-bold">
                <select id="fat-parca" class="w-full p-4 bg-slate-50 rounded-xl border-none font-bold"></select>
                <input id="fat-adet" type="number" placeholder="Adet" class="w-full p-4 bg-slate-50 rounded-xl border-none font-bold">
                <button onclick="faturaKes()" class="w-full bg-orange-600 text-white font-black py-5 rounded-xl shadow-lg hover:bg-orange-700 uppercase">Satışı Kaydet</button>
            </div>
        </div>

        <div id="page-cari" class="page-content">
            <h2 class="text-2xl font-bold mb-8 uppercase">Cari Rehber</h2>
            <div id="cari-list" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
        </div>
    </main>

    <script>
        // Sayfa Değiştirme
        function showPage(p) {
            document.querySelectorAll('.page-content').forEach(s => s.classList.remove('active-section'));
            document.querySelectorAll('.sidebar-link').forEach(l => l.classList.remove('sidebar-active'));
            document.getElementById('page-' + p).classList.add('active-section');
            document.getElementById('btn-' + p).classList.add('sidebar-active');
            
            if(p === 'stok') yukleStok();
            if(p === 'cari') yukleCari();
            if(p === 'gider') yukleGider();
            if(p === 'dashboard') loadStats();
        }

        // Stok İşlemleri
        async function yukleStok() {
            const res = await fetch('/api/products');
            const data = await res.json();
            document.getElementById('stok-list').innerHTML = data.map(i => `
                <tr class="border-t ${i.stock <= 2 ? 'critical' : ''}">
                    <td class="p-6 font-bold uppercase">${i.name}<br><span class="text-[10px] text-slate-400">${i.code || '-'}</span></td>
                    <td class="p-6 text-xs uppercase font-bold text-slate-500">${i.category || '-'}</td>
                    <td class="p-6 text-center">
                        <button onclick="guncelle('${i._id}', 1)" class="text-green-600 font-bold px-2">+</button>
                        <span class="mx-3 font-black text-lg">${i.stock}</span>
                        <button onclick="guncelle('${i._id}', -1)" class="text-red-600 font-bold px-2">-</button>
                    </td>
                    <td class="p-6 text-right"><button onclick="sil('${i._id}', 'products')" class="text-slate-300 hover:text-red-500"><i class="fas fa-trash"></i></button></td>
                </tr>`).join('');
            document.getElementById('fat-parca').innerHTML = data.map(i => `<option value="${i._id}">${i.name.toUpperCase()} (Stok: ${i.stock})</option>`).join('');
        }

        async function parcaEkle() {
            const data = {
                name: document.getElementById('new-name').value,
                code: document.getElementById('new-code').value,
                category: document.getElementById('new-cat').value,
                price: document.getElementById('new-price').value || "0",
                stock: document.getElementById('new-stock').value
            };
            if(!data.name) return alert("Ad gerekli!");
            await fetch('/api/products', {method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify(data)});
            // Inputları temizle ve stok sayfasında kal
            document.getElementById('new-name').value = "";
            document.getElementById('new-code').value = "";
            document.getElementById('new-price').value = "";
            document.getElementById('new-stock').value = "";
            yukleStok();
        }

        async function guncelle(id, miktar) {
            await fetch(`/api/products/update/${id}`, {method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({miktar})});
            yukleStok();
        }

        // Gider İşlemleri
        async function yukleGider() {
            const res = await fetch('/api/expenses');
            const data = await res.json();
            document.getElementById('gider-list').innerHTML = data.map(e => `
                <tr class="border-t">
                    <td class="p-6 font-bold">${e.aciklama}</td>
                    <td class="p-6 text-red-600 font-bold">₺${e.tutar}</td>
                    <td class="p-6 text-right"><button onclick="sil('${e._id}', 'expenses')" class="text-slate-300 hover:text-red-500"><i class="fas fa-trash"></i></button></td>
                </tr>`).join('');
        }

        async function giderEkle() {
            const data = {
                aciklama: document.getElementById('exp-name').value,
                tutar: document.getElementById('exp-amount').value
            };
            if(!data.aciklama || !data.tutar) return alert("Eksik bilgi!");
            await fetch('/api/expenses', {method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify(data)});
            document.getElementById('exp-name').value = "";
            document.getElementById('exp-amount').value = "";
            yukleGider();
        }

        // Fatura / Satış
        async function faturaKes() {
            const data = {
                ad: document.getElementById('fat-ad').value,
                tel: document.getElementById('fat-tel').value,
                parcaId: document.getElementById('fat-parca').value,
                adet: document.getElementById('fat-adet').value || 1,
                tarih: new Date().toLocaleString('tr-TR')
            };
            if(!data.ad || !data.tel) return alert("Müşteri bilgisi eksik!");
            await fetch('/api/fatura-kes', {method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify(data)});
            alert("Satış Kaydedildi!");
            showPage('dashboard');
        }

        // Dashboard & Raporlar
        async function loadStats() {
            const res = await fetch('/api/dashboard-stats');
            const stats = await res.json();
            document.getElementById('dash-kazanc').innerText = stats.kazanc;
            document.getElementById('dash-gider').innerText = stats.gider;
        }

        async function hesaplaDashboard() {
            const res = await fetch('/api/dashboard-stats');
            const stats = await res.json();
            document.getElementById('dash-deger').innerText = stats.depo;
        }

        async function sendDashboardGmail() {
            const res = await fetch('/api/dashboard-stats');
            const stats = await res.json();
            let body = `ÖZCAN OTO RAPOR\nKAZANÇ: ${stats.kazanc}\nGİDER: ${stats.gider}\nSTOK DEĞERİ: ${stats.depo}`;
            window.location.href = `mailto:?subject=Ozcan Oto Rapor&body=${encodeURIComponent(body)}`;
        }

        async function exportExcel(api) {
            const res = await fetch(`/api/${api}`);
            const data = await res.json();
            const ws = XLSX.utils.json_to_sheet(data);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Veriler");
            XLSX.writeFile(wb, `OzcanOto_${api}.xlsx`);
        }

        async function yukleCari() {
            const res = await fetch('/api/customers');
            const data = await res.json();
            document.getElementById('cari-list').innerHTML = data.map(c => `
                <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100 flex justify-between items-center">
                    <div><h4 class="font-black uppercase">${c.ad}</h4><p class="text-xs text-slate-400">${c.tel}</p></div>
                    <button onclick="sil('${c._id}', 'customers')" class="text-red-200 hover:text-red-500"><i class="fas fa-user-minus"></i></button>
                </div>`).join('');
        }

        async function sil(id, col) {
            if(confirm('Silinsin mi?')) {
                await fetch(`/api/${col}/${id}`, {method: 'DELETE'});
                if(col === 'products') yukleStok();
                else if(col === 'expenses') yukleGider();
                else if(col === 'customers') yukleCari();
                else showPage('dashboard');
            }
        }

        window.onload = () => showPage('dashboard');
    </script>
</body>
</html>
