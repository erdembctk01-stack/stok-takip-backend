<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>ÖZCAN OTO | Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; background: #f1f5f9; display: flex; }
        .sidebar { background: #0f172a; width: 260px; min-height: 100vh; color: white; }
        .page-content { display: none; padding: 30px; width: 100%; }
        .active-section { display: block; }
        .nav-link { padding: 15px 25px; cursor: pointer; color: #94a3b8; transition: 0.3s; display: block; }
        .nav-link:hover { background: #1e293b; color: white; }
        .nav-active { background: #f97316 !important; color: white !important; font-weight: bold; }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="p-6 text-2xl font-black text-center border-b border-slate-800 uppercase italic">Özcan Oto</div>
        <div onclick="showPage('dashboard')" id="btn-dashboard" class="nav-link nav-active"><i class="fas fa-home mr-2"></i> DASHBOARD</div>
        <div onclick="showPage('stok')" id="btn-stok" class="nav-link"><i class="fas fa-box mr-2"></i> STOK YÖNETİMİ</div>
        <div onclick="showPage('fatura')" id="btn-fatura" class="nav-link"><i class="fas fa-file-invoice mr-2"></i> SATIŞ YAP</div>
    </div>

    <div class="flex-1 overflow-y-auto h-screen">
        <div id="page-dashboard" class="page-content active-section">
            <h2 class="text-3xl font-bold mb-6">Sistem Özeti</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div onclick="exportExcel('products')" class="bg-white p-8 rounded-2xl shadow-sm border-l-8 border-green-500 cursor-pointer hover:bg-green-50 transition-all">
                    <h3 class="text-green-600 font-bold uppercase text-sm">Raporlama</h3>
                    <p class="text-xl font-black">STOK LİSTESİNİ EXCEL İNDİR</p>
                </div>
                <div onclick="exportExcel('invoices')" class="bg-white p-8 rounded-2xl shadow-sm border-l-8 border-blue-500 cursor-pointer hover:bg-blue-50 transition-all">
                    <h3 class="text-blue-600 font-bold uppercase text-sm">Geçmiş</h3>
                    <p class="text-xl font-black">SATIŞ GEÇMİŞİNİ EXCEL İNDİR</p>
                </div>
            </div>
        </div>

        <div id="page-stok" class="page-content">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold">Stoktaki Parçalar</h2>
                <input id="search" oninput="ara()" type="text" placeholder="Hızlı ara..." class="p-3 border rounded-xl w-72 outline-none focus:ring-2 ring-orange-500">
            </div>
            <div class="bg-white rounded-2xl shadow-lg overflow-hidden">
                <table class="w-full text-left">
                    <thead class="bg-slate-50 text-slate-500 font-bold">
                        <tr><th class="p-4">PARÇA ADI</th><th class="p-4 text-center">STOK</th><th class="p-4 text-right">FİYAT</th><th class="p-4 text-right">SİL</th></tr>
                    </thead>
                    <tbody id="stok-table"></tbody>
                </table>
            </div>
        </div>

        <div id="page-fatura" class="page-content">
            <h2 class="text-2xl font-bold mb-6">Yeni Satış Kaydı</h2>
            <div class="bg-white p-8 rounded-2xl shadow-xl max-w-xl">
                <div class="space-y-4">
                    <label class="block text-sm font-bold text-slate-600">Müşteri Adı</label>
                    <input id="fat-ad" type="text" class="w-full p-4 border rounded-xl outline-none focus:border-orange-500">
                    <label class="block text-sm font-bold text-slate-600">Parça Seçimi</label>
                    <select id="fat-parca" class="w-full p-4 border rounded-xl outline-none focus:border-orange-500"></select>
                    <label class="block text-sm font-bold text-slate-600">Satış Adedi</label>
                    <input id="fat-adet" type="number" class="w-full p-4 border rounded-xl outline-none focus:border-orange-500">
                    <button onclick="satisYap()" class="w-full bg-orange-600 hover:bg-orange-700 text-white font-black py-5 rounded-xl transition-all shadow-lg">SATIŞI TAMAMLA</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let dataStore = [];

        async function yukle() {
            const res = await fetch('/api/products');
            dataStore = await res.json();
            tabloCiz(dataStore);
        }

        function tabloCiz(data) {
            document.getElementById('stok-table').innerHTML = data.map(i => `
                <tr class="border-t hover:bg-slate-50">
                    <td class="p-4 font-bold uppercase">${i.name}</td>
                    <td class="p-4 text-center font-black ${i.stock < 5 ? 'text-red-600' : 'text-slate-700'}">${i.stock}</td>
                    <td class="p-4 text-right font-bold">₺${i.price}</td>
                    <td class="p-4 text-right"><button onclick="sil('${i._id}')" class="text-red-400 hover:text-red-700"><i class="fas fa-trash"></i></button></td>
                </tr>`).join('');
            
            document.getElementById('fat-parca').innerHTML = data.map(i => `<option value="${i._id}">${i.name.toUpperCase()} (Kalan: ${i.stock})</option>`).join('');
        }

        function ara() {
            const t = document.getElementById('search').value.toLowerCase();
            tabloCiz(dataStore.filter(u => u.name.toLowerCase().includes(t)));
        }

        async function sil(id) {
            if(confirm('Silinsin mi?')) {
                await fetch(`/api/products/${id}`, {method: 'DELETE'});
                yukle();
            }
        }

        async function satisYap() {
            const payload = {
                ad: document.getElementById('fat-ad').value,
                parcaId: document.getElementById('fat-parca').value,
                adet: document.getElementById('fat-adet').value,
                tarih: new Date().toLocaleString('tr-TR')
            };
            const res = await fetch('/api/fatura-kes', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(payload)
            });
            if(res.ok) { 
                alert("SATIŞ BAŞARILI"); 
                document.getElementById('fat-ad').value = "";
                document.getElementById('fat-adet').value = "";
                yukle(); 
            }
        }

        async function exportExcel(api) {
            const res = await fetch(`/api/${api}`);
            const data = await res.json();
            const ws = XLSX.utils.json_to_sheet(data);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Rapor");
            XLSX.writeFile(wb, `OzcanOto_${api}.xlsx`);
        }

        function showPage(p) {
            document.querySelectorAll('.page-content').forEach(x => x.classList.remove('active-section'));
            document.querySelectorAll('.nav-link').forEach(x => x.classList.remove('nav-active'));
            document.getElementById('page-' + p).classList.add('active-section');
            document.getElementById('btn-' + p).classList.add('nav-active');
            if(p !== 'dashboard') yukle();
        }
        window.onload = yukle;
    </script>
</body>
</html>
